{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" 
   href="{% static 'menu/css/style.css' %}" >
</head>

<body>
<div class="middle">

  <h2>{{title}}</h2>
  
  <div class="msg"><p>{{msg}}</p></div>
  
  <p class="msg">所持金：{{data.money}}円</p>
  
  <div class="middle">
  <table>
   <tr>
     <th><a href="{% url 'shop_buy' data.id %}">
         <button class="submit choice">買う</button></a></th>
     </tr><tr>
     <th><form action="{% url 'item_shop' data.id %}" method="post">
           {% csrf_token %}
         <input type="submit" value="売る" class="submit choice">
         </form></th>
     </tr>
  </table>
  </div>
  
  <hr></hr>
  <br>
  <a href="{% url 'select_choice' data.id %}" class="msg">店を出る</a>
  
</div>
</body>
</html>
