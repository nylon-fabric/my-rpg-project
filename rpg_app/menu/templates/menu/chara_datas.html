{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" 
   href="{% static 'menu/css/style.css' %}" >
</head>

<body>
<div class="middle">

  <h2>{{title}}</h2>
  
  <div class="msg"><p>{{msg}}</p></div>
  
  <table class="msg">
  <tr>
    <th>name &nbsp;</th>
    <th>Lv &nbsp;</th>
    <th>Job &nbsp;</th>
    <th>HP &nbsp;</th>
    <th></th>
  </tr>
  {% for chara in data.character_set.all %}
  <tr>
    <td>{{chara.name}}</td>
    <td>Lv{{chara.lv}}</td>
    <td>{{chara.job}}</td>
    <td>{{chara.CON}}/{{chara.HP}} &nbsp;</td>
    <td><a href="{% url 'chara_status' data.id chara.id %}" >
      <button>status</button></a>
      </td>
  </tr>
  {% endfor %}
  <tr>
    <td><a href="{% url 'chara_create' data.id %}">
      <button>キャラクターの作成</button></a></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  
  </table>
  <hr></hr>
  <br>
  <a href="{% url 'select_choice' data.id %}" class="msg">セレクト画面へ</a>
  
</div>
</body>
</html>
