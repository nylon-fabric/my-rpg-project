{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" 
   href="{% static 'menu/css/style.css' %}" >
</head>

<body>
<div class="middle">

  <h2>{{title}}</h2>
  
  <div class="msg"><p>{{msg}}</p></div>
  
  <p class="msg">所持金: {{data.money}}円</p>
  
  <table  class="msg">
    <tr>
      <form action="{% url 'hotel' data.id %}" method="post">
        {% csrf_token %}
      <td>安い部屋&ensp;{{num.c_price}}円&ensp;</td>
      <td><input type="submit" name="cheap" value="泊まる"></td>
    </tr><tr>
      <td>よい部屋&ensp;{{num.h_price}}円&ensp;</td>
      <td><input type="submit" name="high" value="泊まる"></td>
      </form>
    </tr>
  </table>
  
  <hr></hr>
  <br>
  <a href="{% url 'select_choice' data.id %}" class="msg">店を出る</a>
  
<div class="middle">
</body>
</html>
