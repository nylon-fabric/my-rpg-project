{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" 
   href="{% static 'menu/css/style.css' %}" >
</head>

<body>
<div class="middle">

  <h2>{{title}}</h2>
  
  <div class="msg"><p>{{msg}}</p></div>
  
  <table class="msg">
  <tr>
    <th>name &nbsp;</th>
    <th>Lv &nbsp;</th>
    <th>Job &nbsp;</th>
    <th>HP &nbsp;</th>
    <th></th>
  </tr>
  {% for chara in data.character_set.all %}
  <tr>
    <td>{{chara.name}}</td>
    <td>Lv{{chara.lv}}</td>
    <td>{{chara.job}}</td>
    <td>{{chara.CON}}/{{chara.HP}} &nbsp;</td>
    <td><form action="{% url 'item_use' item.id data.id %}" method="post">
          {% csrf_token %}
      <input type="submit" name="{{chara.id}}" value="選択"></form></td>
  </tr>
  {% endfor %}
  </table>
  
  <hr></hr>
  <br>
  <a href="{% url 'item_datas' data.id %}" class="msg">やめる</a>
  
</div>
</body>
</html>
