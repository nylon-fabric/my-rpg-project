{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" 
   href="{% static 'menu/css/style.css' %}" >
</head>

<body>
<div class="middle">

  <h2>{{title}}</h2>
  
  <div class="msg"><p>{{msg}}</p></div>
  
  <div class="middle">
  
    <table class="msg">
  <tr>
    <th>name</th>
    <th>Lv&emsp;</th>
    <th>Job&emsp;</th>
    <th>&emsp;&emsp;</th>
  </tr>
  <tr>
    <td>{{chara.name}}</td>
    <td>Lv{{chara.lv}}</td>
    <td>{{chara.job}}</td>
    <td>
      <form action="{% url 'chara_delete' data.id chara.id %}" 
       method="post">
        {% csrf_token %}
      <input type="submit" value="はい">
    </form>
    </td>
  </tr>
  </table>
  </div>
  <hr></hr>
  <br>
  <a href="javascript:history.go(-1)" class="msg">戻る</a>
  
</div>
</body>
</html>
