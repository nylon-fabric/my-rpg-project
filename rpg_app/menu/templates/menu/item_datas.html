{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" 
   href="{% static 'menu/css/style.css' %}" >
</head>

<body>
<div class="middle">

  <h2>{{title}}</h2>
  
  <div class="msg"><p>{{msg}}</p></div>
  
  <table class="msg">
  <tr>
    <th nowrap>name &emsp;</th>
    <th nowrap>Lv &nbsp;</th>
    <th nowrap>type&nbsp;</th>
    <th nowrap>num &nbsp;</th>
    <th nowrap>&emsp;&emsp;&emsp;&emsp;&emsp;
        msg
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</th>
    <th>　　　</th>
    <th>　　　　</th>
  </tr>
  {% for i in data.items_set.all %}
  <tr>
    <td nowrap>{{i.item_name}}&nbsp;</td>
    <td nowrap>{{i.item_lv}}&nbsp;</td>
    <td nowrap>&emsp;{{i.item_type}}&nbsp;</td>
    <td nowrap align="right">{{i.item_num}}&nbsp;</td>
    <td>{{i.item_comment}}</td>
    <td><a href="{% url 'item_use' i.id data.id %}" ><button>使う</button></a></td>
    <td><a href="{% url 'item_discard' i.id data.id %}" ><button>捨てる</button></a></td>
  </tr>
  {% endfor %}
  </table>
  
  <hr></hr>
  <br>
  
  <table>
  <td>
    <table>
    
      <tr><td><a href="{% url 'select_choice' data.id %}" class="msg">セレクト画面へ
      </a></td></tr>
    </table>
  </td><td>
    <table>
      <tr><td><a href="{% url 'item_shop' data.id  %}" class="msg">アイテムショップへ
      </a></td></tr>
    </table>
  </td>
  </table>
  
</div>
</body>
</html>
